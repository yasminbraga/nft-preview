<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="image-container">
          <div class="layer">
            <img
              class="nft"
              src="/assets/image-equilibrium.jpg"
              alt="equilibrium"
            />
          </div>
        </div>
        <h2 class="title">Equilibrium #3429</h2>
        <p class="text">Our Equilibrium collection promotes balance and calm</p>

        <section class="info">
          <div class="info-content">
            <img src="/assets/icon-ethereum.svg" alt="" />
            <h5 class="price">0.041 ETH</h5>
          </div>

          <div class="info-content">
            <img src="/assets/icon-clock.svg" alt="" />
            <h5 class="days">3 days left</h5>
          </div>
        </section>

        <footer>
          <img src="/assets/image-avatar.png" alt="" class="avatar" />
          <p class="user-info">Creation of <a href="">Jules Wyvern</a></p>
        </footer>
      </section>
    </main>
  </body>
</html>
